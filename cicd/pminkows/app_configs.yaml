apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: default
  namespace: pminkows-cicd
spec:
  clusterResourceWhitelist:
    - group: '*'
      kind: Deployment
    - group: '*'
      kind: Service
    - group: '*'
      kind: Route
  destinations:
    - namespace: '*'
      server: '*'
  namespaceResourceWhitelist:
    - group: '*'
      kind: Deployment
    - group: '*'
      kind: Service
    - group: '*'
      kind: Route
  sourceRepos:
    - '*'
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sample-dotnetcore-ex-prod
  namespace: pminkows-cicd
spec:
  destination:
    namespace: pminkows-prod
    server: 'https://api.emarq830.eastus.aroapp.io:6443'
  project: default
  source:
    path: apps/pminkows
    repoURL: 'https://github.com/piomin/openshift-cluster-config.git'
    targetRevision: HEAD
    helm:
      valueFiles:
        - values-sample-dotnetcore-ex-prod.yaml
---
apiVersion: argoproj.io/v1alpha1
